apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubeadmiral-controller-manager
  namespace: kubeadmiral-system
  labels:
    app: kubeadmiral-controller-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubeadmiral-controller-manager
  template:
    metadata:
      labels:
        app: kubeadmiral-controller-manager
    spec:
      containers:
        - name: kubeadmiral-controller-manager
          command:
            - /kubeadmiral-controller-manager
            - --create-crds-for-ftcs=true
            - --kubeconfig=/etc/kubeconfig
            - --klog-v=4
          livenessProbe:
            failureThreshold: 8
            httpGet:
              path: /livez
              port: 11257
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 15
          readinessProbe:
            failureThreshold: 4
            httpGet:
              path: /readyz
              port: 11257
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 15
          image: ghcr.io/kubewharf/kubeadmiral-controller-manager:latest
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: kubeconfig
              subPath: kubeconfig
              mountPath: /etc/kubeconfig
      restartPolicy: Always
      automountServiceAccountToken: false
      volumes:
        - name: kubeconfig
          secret:
            secretName: kubeconfig
